[build]
builder = "nixpacks"
buildCommand = "cd src/backend && pip install -r requirements.txt"

[deploy]
startCommand = "cd src/backend && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[nixpacks]
# Tell Nixpacks where the Python app is
path = "src/backend"
